<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1 style="text-align: center;">Todo App</h1>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="todo_add col-4 mt-5">
            <input type="text" id="todo_task" placeholder="Enter your Task Name" class="todo_box">
            <input type="button" value="Add" id="btn_add" class="add_btn" onclick="todoList()">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="t_list col-4 mt-5">
            <h2 style="text-align: center; margin-top: 15px;">Todo List</h2>
            <table id="table">
                <tr class="list_row">
                    <td id="todo_list"></td>
                </tr>
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
